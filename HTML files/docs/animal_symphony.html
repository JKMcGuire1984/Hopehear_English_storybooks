<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Symphony - Page Flip Book</title>
  <!-- jQuery and Turn.js from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body { background: #f5f5f5; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 30px; }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      box-shadow: 0 4px 40px rgba(0,0,0,0.16);
      background: #fff;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #back-link {
      display: inline-block;
      margin-top: 24px;
      color: #3498db;
      text-decoration: none;
      font-size: 1.1em;
      border-bottom: 1px dashed #3498db;
    }
    #back-link:hover {
      color: #1d6fa5;
      border-bottom: 1px solid #1d6fa5;
    }
  </style>
</head>
<body>
  <h1>Animal Symphony</h1>
  <div id="flipbook"></div>
  <a href="index.html" id="back-link">‚Üê Back to Library</a>

  <script>
    // Array of page image URLs (replace with actual page count if needed)
    const pageCount = 12;
    const pageUrls = [];
    for (let i = 1; i <= pageCount; i++) {
      pageUrls.push(`https://raw.githubusercontent.com/JKMcGuire1984/Hopehear_English_storybooks/main/Pages/Animal%20Symphony/${i}.jpg`);
    }

    // Add pages to the flipbook
    $(function() {
      for (const url of pageUrls) {
        $('#flipbook').append(`<div class="page"><img src="${url}" alt="Animal Symphony page" style="width:100%;height:100%;object-fit:contain;"></div>`);
      }
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>

</html>
